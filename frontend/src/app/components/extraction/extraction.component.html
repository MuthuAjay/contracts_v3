<div class="main-conactrat">
    <div class="header">
        <h1><i class="fas fa-file-contract"></i> Contract Extraction Data</h1>
        <div class="header-actions">
            <button class="refresh-btn" (click)="refreshData()">
                <i class="fas fa-sync"></i> Refresh Data
            </button>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="table-view">
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-tag"></i> Term</th>
                        <th><i class="fas fa-file-alt"></i> Extracted Value</th>
                        <th><i class="fas fa-clock"></i> Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of extractionData">
                        <td>{{item.term}}</td>
                        <td>
                            <div class="extracted-value">
                                {{item.extracted_value}}
                            </div>
                        </td>
                        <td>{{item.timestamp | date:'medium'}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="no-data" *ngIf="!extractionData?.length">
                <i class="fas fa-inbox"></i>
                <p>No extraction data available</p>
            </div>
        </div>
    </div>
</div>
