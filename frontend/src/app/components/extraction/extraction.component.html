<div class="extraction-container">
    <div class="header">
      <h2>Information Extraction Results</h2>
      <button (click)="refreshData()" class="refresh-btn">Refresh Data</button>
    </div>
  
    <!-- Loading indicator -->
    <div *ngIf="loading" class="loading-indicator">
      <div class="spinner"></div>
      <p>Loading extraction data...</p>
    </div>
  
    <!-- Error message -->
    <div *ngIf="!loading && error" class="error-message">
      <p>{{ error }}</p>
    </div>
  
    <!-- No data message -->
    <div *ngIf="!loading && !error && extractionData.length === 0" class="no-data">
      <p>No extraction data available. Please run an extraction analysis first.</p>
    </div>
  
    <!-- Data display -->
    <div *ngIf="!loading && !error && extractionData.length > 0" class="data-table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>Term</th>
            <th>Extracted Value</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of extractionData">
            <td>{{ item.term }}</td>
            <td>{{ item.extracted_value }}</td>
            <td>{{ item.timestamp | date:'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
